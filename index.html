<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js" defer></script>
</head>

<body>
  <main class="main-grid">
    <header class="primary-header">
      <div class="user">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
        <h1>
          <span> Report for </span>
          Jeremy Robson
        </h1>
      </div>
      <div class="summarizes">
        <button data-show="daily" type="button">Daily</button>
        <button data-show="weekly" type="button">Weekly</button>
        <button data-show="monthly" type="button">Monthly</button>
      </div>
    </header>
    <div class="cards">
      <article class="card">
        <div class="card-content">
          <header class="card-header">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </header>

          <ul class="card-data">
            <li><data class="current-data" value="auto">5hr</data></li>
            <li>
              <data class="previous-data" value="auto">last day -7hr</data>
            </li>
          </ul>
        </div>
      </article>

      <article class="card">
        <div class="card-content">
          <header class="card-header">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </header>

          <ul class="card-data">
            <li><data class="current-data" value="auto">1hr</data></li>
            <li>
              <data class="previous-data" value="auto">last day -2hr</data>
            </li>
          </ul>
        </div>
      </article>

      <article class="card">
        <div class="card-content">
          <header class="card-header">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </header>
          <ul class="card-data">
            <li><data class="current-data" value="auto">0hr</data></li>
            <li>
              <data class="previous-data" value="auto">last day - 1hr</data>
            </li>
          </ul>
        </div>
      </article>

      <article class="card">
        <div class="card-content">
          <header class="card-header">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </header>

          <ul class="card-data">
            <li><data class="current-data" value="auto">1hr</data></li>
            <li>
              <data class="previous-data" value="auto">last day - 1hr</data>
            </li>
          </ul>
        </div>
      </article>

      <article class="card">
        <div class="card-content">
          <header class="card-header">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </header>

          <ul class="card-data">
            <li><data class="current-data" value="auto">1hr</data></li>
            <li>
              <data class="previous-data" value="auto">last day - 3hrs</data>
            </li>
          </ul>
        </div>
      </article>

      <article class="card">
        <div class="card-content">
          <header class="card-header">
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </header>

          <ul class="card-data">
            <li><data class="current-data" value="auto">0hr</data></li>
            <li>
              <data class="previous-data" value="auto">last day - 1hr</data>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/imadbg01" target="_blank">Imad</a>.
  </footer>
</body>

</html>
